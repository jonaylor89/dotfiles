# Don't print a new line at the start of the prompt
add_newline = true

# Replace the "❯" symbol
[character]
# symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true

# Disable the package module, hiding it from the prompt completely
[package]
symbol = " "
disabled = true

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
disabled = true

[kubernetes]
symbol = "⛵ "
style = "dimmed green"
disabled = false

[aws]
style = "bold blue"
symbol = " "
displayed_items = "region"
disabled = true
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[battery]
