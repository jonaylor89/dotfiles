# Don't print a new line at the start of the prompt
add_newline = true

# Replace the "❯" symbol
[character]
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
disabled = true
