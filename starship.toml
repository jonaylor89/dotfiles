# Don't print a new line at the start of the prompt
add_newline = true
scan_timeout = 10

# Use custom format
format = """$all"""

# Replace the "❯" symbol
[character]
# symbol = "➜"
error_symbol = "✗"
# use_symbol_for_status = true

# Disable the package module, hiding it from the prompt completely
[package]
symbol = " "
disabled = true

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
disabled = true

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[gcloud]
format = ""

[aws]
format = ""

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "

[nodejs]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

