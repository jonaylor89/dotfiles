        dest: '{{ ansible_env.HOME }}/.local/share/tpm'
        update: yes

    - name: Install dein.vim
      git: 
        repo: https://github.com/Shougo/dein.vim.git 
        dest: '{{ ansible_env.HOME }}/.local/share/dein/repos/github.com/Shougo/dein.vim'
        update: yes

    - name: Package Manager
      include_role:
        name: homebrew

    - name: Window Manager 
      include_role:
