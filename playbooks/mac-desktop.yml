
- 
  name: MacOS Desktop Configuration
  hosts: localhost
  pre_tasks:
    - name: Create directory for repositories
      file: 
        path: '{{ ansible_env.HOME }}/Repos'
        state: directory
        mode: '0755'
    # Create ssh keys for github
  tasks: 
    - name: Pull dotfiles
      git: 
        repo: git@github.com:jonaylor89/dotfiles.git
        dest: '{{ ansible_env.HOME }}/Repos/dotfiles'
        key_file: '{{ ansible_env.HOME }}/.ssh/id_rsa.pub'
        accept_hostkey: yes
