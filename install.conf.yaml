- defaults:
    link:
        relink: true
        create: true

- shell:
    - [pacman git zsh tmux exa curl, Installing necessary packages]

- clean: ['~', '~/.config']

- link:
    # ~/dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.config/alacritty/alacritty.yml:
        glob: true
        path: alacritty.yml
    ~/.Xresources: Xresources

- shell:
    - [git submodule update --init --recursive, Updating submodules]
