- defaults:
    link:
        relink: true
        create: true

- clean: ['~', '~/.config']

- link:
    ~/dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.config/alacritty/alacritty.yml:
        glob: true
        path: alacritty.yml
    ~/.Xresources: Xresources

- shell:
    - [pacman -S git exa, Installing necessary appplications]
    - [git submodule update --init --recursive, Installing submodules]
    - [git update-submodules, Updating submodules]
