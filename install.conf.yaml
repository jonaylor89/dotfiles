- defaults:
    link:
        relink: true
        create: true

- clean: ['~', '~/.config']

- link:
    # ~/dotfiles: ''
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.config/alacritty/alacritty.yml:
        glob: true
        path: alacritty/alacritty.yml
    ~/.Xresources: X/Xresources

- shell:
    - [git submodule update --init --recursive, Updating submodules]
