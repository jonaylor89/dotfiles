- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/zshrc: zshrc
    ~/.config/:
        glob: true
        path: config/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
