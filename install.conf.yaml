- defaults:
    link:
        relink: true
        create: true

- clean: ['~', '~/.config']

- link:
    # ~/dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.config/alacritty/alacritty.yml:
        glob: true
        path: alacritty.yml
    ~/.Xresources: Xresources

- shell:
    # - [pacman -S git exa, Installing necessary appplications]
    - [git submodule update --init --recursive, Updating submodules]
